<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio en construction | Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --card-bg: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            margin-bottom: 1.5rem;
            object-fit: cover;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .tagline {
            color: #94a3b8;
            margin-top: 0.5rem;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .status-badge {
            display: inline-block;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://github.com/Nimportenawak.png" alt="Mon Avatar" class="avatar">
        
        <h1>Hugo</h1>
        <p class="tagline">Développeur Junior</p>
        
        <div class="status-badge">
            <i class="fas fa-code"></i> Portfolio en construction
        </div>
        
        <p style="color: #94a3b8; font-size: 0.9rem;">
            Je construis actuellement mon portfolio. <br>
            Revenez bientôt pour voir mes projets !
        </p>

        <div class="social-links">
            <a href="https://github.com/Nimportenawak" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/hugo-befort-92a34033b/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

</body>
</html>
